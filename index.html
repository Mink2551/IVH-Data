<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Trading Form - Dark Mode</title>

<style>
    body {
        background: #0e0f12;
        color: #e4e4e4;
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    .container {
        max-width: 650px;
        margin: auto;
        background: #1a1c20;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #80aaff;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
        font-size: 15px;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #2a2d33;
        color: white;
        font-size: 15px;
        box-sizing: border-box;
    }

    .row {
        display: flex;
        gap: 15px;
    }

    .col {
        flex: 1;
    }

    .output-box {
        background: #111318;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #333;
        color: #9bb8ff;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border-radius: 8px;
        background: #3a57ff;
        border: none;
        color: white;
        font-size: 17px;
        cursor: pointer;
    }

    #statusBox {
        margin-top: 18px;
        padding: 12px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Trading Data Form</h2>

    <!-- üî• NEW: Trade Direction -->
    <label>Side (Buy / Sell)</label>
    <select id="side">
        <option>Buy</option>
        <option>Sell</option>
    </select>

    <label>Market Type</label>
    <select id="market">
        <option>UT</option>
        <option>DT</option>
        <option>SW</option>
    </select>

    <!-- üî• NEW: Trend Strength -->
    <label>Trend Strength (1 = ‡∏≠‡πà‡∏≠‡∏ô , 3 = ‡πÅ‡∏Ç‡πá‡∏á)</label>
    <select id="trendStrength">
        <option>1</option><option>2</option><option>3</option>
    </select>

    <label>Major Swing (T/F)</label>
    <select id="majorSwing">
        <option>T</option>
        <option>F</option>
    </select>

    <div class="row">
        <div class="col">
            <label>Trading Zones DQ (0‚Äì2)</label>
            <select id="dq">
                <option>0</option><option>1</option><option>2</option>
            </select>
        </div>
        <div class="col">
            <label>DF Liquidity (0‚Äì2)</label>
            <select id="liq">
                <option>0</option><option>1</option><option>2</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Impulse (0‚Äì3)</label>
            <select id="impulse">
                <option>0</option><option>1</option><option>2</option><option>3</option>
            </select>
        </div>
        <div class="col">
            <label>Imbalance (0‚Äì3)</label>
            <select id="imbalance">
                <option>0</option><option>1</option><option>2</option><option>3</option>
            </select>
        </div>
    </div>

    <label>PA Confirm (Fib)</label>
    <select id="fib">
        <option>38.2</option>
        <option>50</option>
        <option>61.8</option>
    </select>

    <!-- üî• NEW: Entry & Exit price -->
    <div class="row">
        <div class="col">
            <label>Entry Price</label>
            <input type="number" id="entryPrice" placeholder="‡πÄ‡∏ä‡πà‡∏ô 1892.50">
        </div>
        <div class="col">
            <label>Exit Price</label>
            <input type="number" id="exitPrice" placeholder="‡πÄ‡∏ä‡πà‡∏ô 1896.00">
        </div>
    </div>

    <!-- üî• NEW: Timeframe & Session -->
    <div class="row">
        <div class="col">
            <label>Timeframe</label>
            <select id="timeframe">
                <option>1m</option>
                <option>5m</option>
                <option>15m</option>
                <option>30m</option>
                <option>1H</option>
            </select>
        </div>
        <div class="col">
            <label>Session</label>
            <select id="session">
                <option>Asia</option>
                <option>London</option>
                <option>New York</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>SL (Points)</label>
            <input type="number" id="sl" placeholder="‡πÄ‡∏ä‡πà‡∏ô 400">
        </div>
        <div class="col">
            <label>RR</label>
            <input type="number" id="rr" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2">
        </div>
    </div>

    <label>TP (Auto)</label>
    <div class="output-box" id="tpOutput">-</div>

    <label>DQ Total</label>
    <div class="output-box" id="dqTotalOutput">-</div>

    <label>Win / Lose</label>
    <select id="result">
        <option>Win</option>
        <option>Lose</option>
    </select>

    <button id="saveBtn">Save</button>

    <div id="statusBox"></div>
</div>

<!-- Firebase Firestore -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    function updateValues() {
        let sl = parseFloat(slInput.value);
        let rr = parseFloat(rrInput.value);

        let dqVal = Number(dq.value);
        let liqVal = Number(liq.value);
        let impVal = Number(impulse.value);
        let imbalVal = Number(imbalance.value);

        tpOutput.innerText = (!isNaN(sl) && !isNaN(rr)) ? (sl * rr) : "-";
        dqTotalOutput.innerText = dqVal + liqVal + impVal + imbalVal;
    }

    const slInput = document.getElementById("sl");
    const rrInput = document.getElementById("rr");
    const tpOutput = document.getElementById("tpOutput");
    const dqTotalOutput = document.getElementById("dqTotalOutput");

    document.querySelectorAll("input, select").forEach(el => {
        el.addEventListener("input", updateValues);
        el.addEventListener("change", updateValues);
    });

    /* Firebase Config */
    const app = initializeApp({
        apiKey: "AIzaSyA2JbqEJcCr0yDKA3mS3luuzez2oTPIrIk",
        authDomain: "ivh-data.firebaseapp.com",
        projectId: "ivh-data",
        storageBucket: "ivh-data.firebasestorage.app",
        messagingSenderId: "886033947004",
        appId: "1:886033947004:web:00e27080c19b79b644ecf9"
    });

    const db = getFirestore(app);

    document.getElementById("saveBtn").addEventListener("click", async () => {
        const box = document.getElementById("statusBox");

        const data = {
            side: side.value,
            market: market.value,
            trendStrength: Number(trendStrength.value),
            majorSwing: majorSwing.value,

            dq: Number(dq.value),
            dfLiquidity: Number(liq.value),
            impulse: Number(impulse.value),
            imbalance: Number(imbalance.value),

            fib: fib.value,

            entryPrice: Number(entryPrice.value),
            exitPrice: Number(exitPrice.value),

            timeframe: timeframe.value,
            session: session.value,

            sl: Number(sl.value),
            rr: Number(rr.value),
            tp: tpOutput.innerText,
            dqTotal: dqTotalOutput.innerText,

            result: result.value,

            timestamp: Date.now()
        };

        try {
            await addDoc(collection(db, "trades"), data);
            box.style.background = "#1e8b3d";
            box.style.display = "block";
            box.innerText = "‚úî ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        } catch (err) {
            box.style.background = "#8b1e1e";
            box.style.display = "block";
            box.innerText = "‚ùå Error: " + err;
        }
    });
</script>

</body>
</html>
